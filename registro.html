    <main>
      <section id="registro" class="registro">
        <h2>Registro</h2>
        <form
          id="registro-form"
          action="/assets/php/procesar_registro.php"
          method="post"
          novalidate
        >
          <div class="form-group">
            <label for="nombre">Nombre y apellido:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Nombre y apellido*"
              required
              minlength="3"
              title="El nombre debe tener al menos 3 caracteres."
            />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Dirección de email*"
              required
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              title="Introduce una dirección de correo electrónico válida."
            />
          </div>

          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña*"
              required
              minlength="8"
              title="La contraseña debe tener al menos 8 caracteres."
            />
          </div>

          <div class="form-group">
            <label for="confirmation">Repetir contraseña:</label>
            <input
              type="password"
              id="confirmation"
              name="confirmation"
              placeholder="Repetir contraseña*"
              required
              minlength="8"
              title="Las contraseñas deben coincidir."
            />
          </div>

          <div class="form-group">
            <label for="edad">Edad:</label>
            <input
              type="number"
              id="edad"
              name="edad"
              min="1"
              max="120"
              required
              title="Introduce una edad válida."
            />
          </div>

          <div class="form-group genero">
            <label>Género:</label>
            <div class="genero-options">
              <label
                ><input type="radio" name="genero" value="masculino" />
                Masculino</label
              >
              <label
                ><input type="radio" name="genero" value="femenino" />
                Femenino</label
              >
              <label
                ><input type="radio" name="genero" value="otro" /> Otro</label
              >
              <input
                type="text"
                id="otro-genero"
                name="otro-genero"
                placeholder="Especificar género"
                class="hidden"
              />
            </div>
          </div>
          <div>
            <label>
              Suscribirse al boletín de noticias
              <input type="checkbox" name="suscribir" />
            </label>
          </div>

          <button type="submit">Registrarme</button>
        </form>
